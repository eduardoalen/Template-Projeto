{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2>{% if form.instance.pk %}Editar{% else %}Nova{% endif %} Categoria</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.nome.id_for_label }}" class="form-label">Nome da Categoria</label>
                        {{ form.nome }}
                        {% if form.nome.errors %}
                            <div class="invalid-feedback d-block">
                                {{ form.nome.errors|join:", " }}
                            </div>
                        {% endif %}
                    </div>
                    
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
