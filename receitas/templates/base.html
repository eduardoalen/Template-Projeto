<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Livro de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .dificuldade-facil {
            color: green;
        }
        .dificuldade-medio {
            color: orange;
        }
        .dificuldade-dificil {
            color: red;
        }

        .btn-logout {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            padding: 0.5rem 1rem;
        }
        .btn-logout:hover {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Minhas Receitas</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'cadastrar_receita' %}">Nova Receita</a>
                    <a class="nav-link" href="{% url 'cadastrar_categoria' %}">Nova Categoria</a>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link" style="padding: 0.5rem 1rem;">Sair</button>
                    </form>
                    <span class="nav-link">Ol√°, {{ user.username }}!</span>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Entrar</a>
                    <a class="nav-link" href="{% url 'registrar' %}">Cadastrar</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% include 'includes/mensagens.html' %}
        {% block content %}{% endblock %}
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
        document.addEventListener('DOMContentLoaded', function() {
            const logoutForms = document.querySelectorAll('form[action*="logout"]');
            logoutForms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    fetch(this.action, {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': this.querySelector('[name=csrfmiddlewaretoken]').value,
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        credentials: 'same-origin'
                    }).then(() => window.location.href = "{% url 'login' %}");
                });
            });
        });
    </script>
</body>
</html>
